'.+':
   common:
   ops:
   nrpe:
   sunet::updater:
      cron: true
      cosmos_automatic_reboot: true
   sunet::server:
      fail2ban: true
      unattended_upgrades: true
      disable_ipv6_privacy: true
      disable_all_local_users: true
   entropyclient:
   infra_ca_rp:
   mailclient:
      domain: sunet.se
   sunet::rsyslog:

'^md-[0-9]+\.':
   sunet_iaas_cloud:
   thiss::dockerhost:
   thiss::pyff:
   thiss::mdq:
      version: 1.1.0
   https:
   http:

'^a-[0-9]+\.':
   sunet_iaas_cloud:
   thiss::dockerhost:
   thiss::pyff:
      pyff_version: 1.0.1
      output: /var/www/html/metadata.json
   thiss::md_publisher:
      watch: /var/www/html/metadata.json
