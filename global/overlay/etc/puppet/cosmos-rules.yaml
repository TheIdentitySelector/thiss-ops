'.+':
   common:
   ops:
   nrpe:
   sunet::updater:
      cron: true
      cosmos_automatic_reboot: true
   sunet::server:
      fail2ban: true
      unattended_upgrades: true
      disable_ipv6_privacy: true
      disable_all_local_users: true
      ssh_allow_from_anywhere: false
   entropyclient:
   infra_ca_rp:
   mailclient:
      domain: sunet.se
   sunet::rsyslog:
   update_ca_certificates:

'^md-[0-9]+\.thiss\.io$':
   sunet_iaas_cloud:
   thiss::dockerhost:
   thiss::mdq:
      version: 1.1.2
      src: https://a-1.thiss.io/metadata.json
      base_url: https://md.thiss.io
   https:
   http:

'^a-[0-9]+\.thiss\.io$':
   sunet_iaas_cloud:
   thiss::dockerhost:
   thiss::pyff:
      pyff_version: 1.0.1
      output: /var/www/html/metadata.json
   thiss::md_publisher:
      watch: /var/www/html/metadata.json
   https:

'^md-[0-9]+\S+\.seamlessaccess\.org$':
   thiss::dockerhost:
   thiss::firewall_rules_ntx:
   thiss::mdq:
      version: 1.1.2
      src: https://meta.ntx.sunet.eu.seamlessaccess.org/metadata.json
      base_url: https://md.seamlessaccess.org

meta.ntx.sunet.eu.seamlessaccess.org:
   thiss::dockerhost:
   thiss::firewall_rules_ntx:
   thiss::pyff:
      pyff_version: 1.0.1
      output: /var/www/html/metadata.json
   thiss::md_publisher:
      watch: /var/www/html/metadata.json

md.ntx.sunet.eu.seamlessaccess.org:
   thiss::dockerhost:
   thiss::firewall_rules_ntx:
   thiss::haproxy:

meta.se-east.sunet.eu.seamlessaccess.org:
   sunet_iaas_cloud:
